<svg width="240" height="100" viewBox="0 0 240 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="50" cy="50" r="40" fill="url(#bgGradient)" stroke="#654321" stroke-width="3"/>
  
  <!-- Coffee cup with better design -->
  <path d="M25 30 L25 65 L70 65 L70 50 L80 50 L80 40 L70 40 L70 30 Z" fill="url(#cupGradient)" stroke="#8B4513" stroke-width="2.5"/>
  
  <!-- Coffee cup handle -->
  <path d="M70 40 Q85 40 85 45 Q85 50 70 50" fill="none" stroke="#8B4513" stroke-width="2.5"/>
  
  <!-- Coffee inside cup with depth -->
  <path d="M27 32 L27 63 L68 63 L68 32 Z" fill="#8B4513"/>
  <path d="M27 32 L27 63 L68 63 L68 32 Z" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Steam lines with better curves -->
  <path d="M30 25 Q35 18 40 25" stroke="#E6E6FA" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M40 23 Q45 16 50 23" stroke="#E6E6FA" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M35 27 Q40 20 45 27" stroke="#E6E6FA" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Heart icon for "Mommas" -->
  <path d="M60 20 Q60 15 65 15 Q70 15 70 20 Q70 25 65 30 Q60 25 60 20" fill="#FF6B6B" stroke="#D63031" stroke-width="1"/>
  
  <!-- Business name with better typography -->
  <text x="100" y="35" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#8B4513">Mommas</text>
  <text x="100" y="55" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#654321">Cafe</text>
  
  <!-- Tagline -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="12" fill="#666666" font-style="italic">Home-style comfort</text>
  
  <!-- Decorative elements -->
  <circle cx="105" cy="15" r="2" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="115" cy="12" r="1.5" fill="#FF6B6B" opacity="0.5"/>
  <circle cx="110" cy="18" r="1" fill="#FF6B6B" opacity="0.3"/>
</svg> 